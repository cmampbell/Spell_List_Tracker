{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2 class="title">Delete {{user.username}} Account</h2>
<form method="POST" id="user_form">
    <p>Are you sure you want to delete your account?</p>
    {{ form.hidden_tag() }}

    <input type="submit" id="delete-button" class="delete-button" value="Delete {{user.username}}">
</form>

{% endblock %}
